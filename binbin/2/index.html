<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {


        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var cities = [];
        aqiData.forEach(function (city) {
            if (parseInt(city[1]) > 60) {
                 cities.push(city);    
                /* var li = document.createElement("li");
                 li.innerHTML = city[0]+","+city[1];
                 var aqiList = document.getElementById("aqi-list");
                 aqiList.appendChild(li);*/
            }


        });
        
       cities.sort(function (a, b) {
            return parseInt(b[1]) - parseInt(a[1]);
        });
       
        for (var i = 0; i < cities.length; i++) {
        	var n=i+1;
            var li = document.createElement("li");
            li.innerHTML = "第"+n+"名：" + cities[i][0] + "," + cities[i][1];
            var aqiList = document.getElementById("aqi-list");
            aqiList.appendChild(li);
        }




    })();
    

</script>
</body>
</html>
